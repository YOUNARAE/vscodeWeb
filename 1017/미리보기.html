<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #id_disp {
            border-style: solid;
            display: block;
            width:100%;
            height:auto;
        }

    </style>
</head>
<body>
    <input type="file" id="id_file" accept=".jpg,.png,.jfif,.gif">
    <div id="id_disp"></div>

<script>
    var v_fileBtn = document.querySelector("#id_file");
    var v_disp = document.querySelector("#id_disp");

    //v_fileBtn.addEventListener("onchange", function(){
    v_fileBtn.onchange=function(){
        var v_file = v_fileBtn.files[0]; // file 1개 

        // 객체 생성하기
        var rd = new FileReader();

        // 메소드를 이용해 정보 가공하고 result로 받을 준비
        rd.onload = function(){
            var v_img = document.createElement("img");
            v_img.src = rd.result;
            v_img.width = 100;
            // img동적요소를 생성하고 appendChild
            v_disp.appendChild(v_img);
        }
        rd.readAsDataURL(v_file);
    }

</script>
</body>
</html>
