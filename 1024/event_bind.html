<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<!--bind
    실행(로딩)전 document에 생성되어있는 요소에만 이벤트 핸들러가 동작
    * 동적 요ㅅ에는 이벤트처리기(핸들러)가 동작하지 않음
-->                                                     
<div class="wrapper">
    <input type="button" class="btn" value="버튼">
    <input type="button" id="clear" value="해제">
    <!-- 새로운 버튼이 생성되는 지점 -->
</div>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                   
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script>
    //$('selector').bind('event',function(){})
        $('.btn').on('click', function () {
            //새버튼생성
            $('<input>', {
                'type': 'button',
                'class': 'btn',
                'value': '버튼'
            }).appendTo('.wrapper');
        });
        $('#clear').on('click', function () {
            $('.btn').off('click');
        });
</script>
</body>
</html>
