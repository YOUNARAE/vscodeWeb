<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <select id="sido">
        <option value="1">대전광역시</option>
        <option value="2">서울특별시</option>
        <option value="3">세종시</option>
    </select>
    <select id="gugun"></select>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script>
    $(document).ready(function(){
        $('#sido').change(function(){
            //구군 select박스에 데이터를 세팅 로직 구현
                //새버튼생성
            var v_option = "<option value='1'>동구</option>";
            v_option += "<option value='2'>서구</option>";
            v_option += "<option value='2'>중구</option>";
            v_option += "<option value='2'>유성구</option>";
            v_option += "<option value='2'>대덕구</option>";
            $('#gugun').append(v_option);
        });
        //대상요소가 가진 이벤트를 강제적으로 실행시키는 기능(트리거)
        //이벤트를 직접 실행시키지 않아도 자동으로 발생시키므로 다음 기능 실행
        $('#sido').trigger("change");
    });
</script>
</body>
</html>
