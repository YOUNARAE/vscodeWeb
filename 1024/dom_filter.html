<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .backColor {
            background-color: burlywood;
            color:whitesmoke
        }
    </style>
</head>
<body>
   <div id="d1">
    <ul>
        <li>index0</li>
        <li>index1</li>
        <li>index2</li>
        <li>index3</li>
        <li>index4</li>
        <li>index5</li>
        <li>index6</li>
    </ul>
   </div>

   <!-- is() : 값을 비교하여 boolean값을 반환 -->
   <div id="d2">
        <div>
            <p>부모(div)있는 p</p>
        </div>
        <p>부모없는 p</p>
        <div>
            <p>부모(div)있는 p</p>
        </div>
        <form>
            <p>부모(form)있는 p</p>
        </form>
    </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script>
    // is(): 값을 비교하여 boolean값을 반환
    $('#d2 p').on('click', function(){
        if($(this).parent().is('#d2 div')){
            alert("부모있음");
            $(this).addClass('backColor');
        } else {
            alert("부모는" +$(this).parent().prop('tagName') + "요소"
            + "id정보 = " + $(this).parent().attr('id'))
        }
    });

    // filter(): 선택한 요소에서 
    // 선택자, 변수, 함수를 통해 (필터링하여) 선택하는 메소드

    // 선택자 활용 필터링
    //$('li').filter(':even').addClass('backColor');

    // 변수 활용 필터링
    //var last = $('li').last();
    //$('li').filter(last).addClass('backColor');
    
    // 함수 활용 필터링
    $('li').filter(function(i){
        return i%3!=0;
    }).addClass('backColor');



</script>
</body>
</html>
