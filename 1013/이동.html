<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #id_disp {
            font-size: 0;
        }
        img {
            width: 100px;
            height:100px;
            margin:3px
        }
    </style>
</head>
<body>
    <div id="id_disp">
        <img src="../images/img/s1.jpg" alt="">
        <img src="../images/img/s2.jpg" alt="">
        <img src="../images/img/s3.png" alt="">
        <img src="../images/img/s4.jpg" alt="">
    </div>
    <input type="button" value="이동" id="move">
    <input type="button" value="&gt;&gt;" id="autoR">
    <input type="button" value="&lt;&lt;" id="autoL">
    <input type="button" value="정지" id="stop">

<script>
    var v_move = document.querySelector("#move");
    var v_stop = document.querySelector("#stop");
    var v_autoR = document.querySelector("#autoR");
    var v_autoL = document.querySelector("#autoL");
    var v_disp = document.querySelector("#id_disp");
    var timeout;

    v_move.addEventListener("click",function fn(){
        var img1 = document.querySelectorAll("img")[0];
        v_disp.appendChild(img1); //어펜드차일드를 통해서 잘라내기해서 붙여냄
    });

    
    v_stop.addEventListener("click",function(){
        clearTimeout(timeout); // setTimeout 기능 정지 
        v_autoR.removeAttribute("disabled"); // 비활성화 속성 제거
        v_autoL.removeAttribute("disabled");
    });

    
    v_autoR.addEventListener("click",function fn1(){
        v_autoR.setAttribute("disabled",true);
        var last = v_disp.lastElementChild; // 마지막 자식 요소
        //마지막요소를 대상으로 앞쪽으로 붙여야되는데
        // insertBefore(삽입대상, 삽입위치지정)
        v_disp.insertBefore(last, v_disp.firstChild); // 부모의 첫번째 자식 위치에 
        timeout = setTimeout(fn1,500);
    });

    
    v_autoL.addEventListener("click",function fn2(){
        // var first = document.querySelectorAll("img")[0];
        // v_disp.appendChild(first);
        v_autoL.setAttribute("disabled","disabled");
        var first = v_disp.firstElementChild; 
        v_disp.insertBefore(first, v_disp.lastChild);
        timeout = setTimeout(fn2,500);
    });
    
</script>
</body>
</html>
