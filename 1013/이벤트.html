<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<style>
    div {
        margin:1%;
        
    }
</style>
</head>
<body>
    <!-- 많은 이벤트가 존재하지만 실제로 사용하는 건 많지 않음 -->
    <div style="width:100px; height:100px;background-color:aquamarine;" 
         onmouseover="f_long(this)" 
         onmouseout="f_stop()">길어지슈</div>
    <div style="background-color:lemonchiffon;" onmouseover="f_tall(this)" 
         onmouseout="f_stop()">늘어지슈</div>
    <div style="background-color:pink ;" onmouseover="f_wide(this)" 
         onmouseout="f_stop()">넓어지슈</div>

<script>
    var timer;

    function f_stop(){
        clearTimeout(timer);
    }

    function f_long(p_this){
        /* 스크립트에서는 인라인형식의 스타일정보만 조회 가능
           없을 경우 스크립트에서 직접 초기화하는 방법
        if(!p_this.style.width){
            p_this.style.width = "100px";
        } 
        직접 인라인방식으로 입력하여서 주석처리를 하였음
        */
        p_this.style.width = parseInt(p_this.style.width) + 30 +"px";
        timer = setTimeout(f_long, 300, p_this);
    }

    function f_tall(p_this){
        if(!p_this.style.height){
            p_this.style.height = "30px";
        } 
        p_this.style.height = parseInt(p_this.style.height) + 10 + "px";
        timer = setTimeout(f_tall, 300, p_this);
    }

    function f_wide(p_this){
        if(!p_this.style.padding){
            p_this.style.padding = "0px";
        } 
        p_this.style.padding = parseInt(p_this.style.padding) + 20 + "px";
        timer = setTimeout(f_wide, 300, p_this);
    }

    // 부모에서 자식 선택
    var magi = parent.children[0]; // 마지
    // 자식에서 부모 선택
    magi.parentElement.style.border = "10px dashed springgreen";
    sonja.parentElement.parentElement.style.border = "5px dashed blue";

</script>
</body>
</html>
