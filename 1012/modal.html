<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * { 
            margin: 0;
            padding: 0;
        }
        img {
            width:100vw;
            height: 100vh;
        }
        #id_modal {
            display: none;
            position: fixed; /* 모달 전체 창은 항상 fixed로 만든다 */
            background-color: rgba(255,255,255,0.6);
            left:0;
            top:0;
            width: 100%;
            height:100%;
        }
        #content {
            position: relative;
            top: 50%;
            left:30%;
            width:200px;
            padding:20px;
            border: 1px outset navy;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <!--window.open()에 대한 보안적인 이슈때문에 
        div를 이용해 새창이 열린 것처럼 보이게 하는 modal을 사용
        모달창을 닫지 않으면 뒤쪽 메인화면에 접근할 수 없는 특징이 있음-->

    <input type="button" value="모달창열기" onclick="f_modalOpen()">
    <img src="../images/img/oreo.jpg" alt="">

    <div id="id_modal">
        <div id="content">
            <h3>나는 모달이얌</h3>
            <input type="button" value="X" onclick="f_modalCls()">
        </div>
    </div>

    <script>
        var v_modal = document.querySelector("#id_modal");
        function f_modalOpen(){
            v_modal.style.display = "block";
        }

        function f_modalCls(){
            v_modal.style.display = "none";
        }
    </script>
</body>
</html>
