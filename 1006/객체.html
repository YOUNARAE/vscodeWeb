    var myObj = {

    //custom Object 생성자 함수
    var SelfObj = function(name, age){
        this.name = name;
        this.age = age;
        this.한국나이 = parseInt(age) + 2;
        // this["한국나이"] = parseInt(age) + 2;
        this[1] = '배열식 접근법';
        this.hello = function(){
            return `이름은 ${this.name} 이고 \r\n
            나이는 ${this.age}/${this.한국나이} \r\n
            숫자로 된 key는 ${this[1]}으로 표시!!`;
        }
    }
    
    //custom Object 생성자 함수를 사용해서 객체 생성
    var sObj = new SelfObj('IU','29');
   // console.log(sObj);

    // 속성 추가
    sObj.팬클럽 = "유애나";
    sObj["팬클럽"] = "youandi"; //배열 대괄호 안에는 문자로 인식하게 넣어야한다
    
    // 메소드 추가
    sObj.fan = function(){
        return `fanclub:${this["팬클럽"]},\r\n 
        팬클럽:${this.팬클럽}`;
    }
    // 속성과 메소드 삭제
    delete sObj.fan;
    console.log(sObj.fan());

    /* 속성과 메소드의 접근방법

    1. 객체.key

     반드시 배열식(대괄호)표기법을 사용한다.
