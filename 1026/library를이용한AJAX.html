<!DOCTYPE html>
<meta charset="UTF-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>  
<script>
    
    $.ajax({
        type : 'get', //method라는 속성으로 접근 가능
        url : '../1025/test.json',
        //data : '',//넘길 데이터 없을 경우 생략 가능
        success : function(a){ // 성공시 매개변수를 통해 응답데이터가 전달됨
            console.log("결과 데이터 : ", a);
        },
        error : function(xhr){
            alert(xhr.status); // 에러 발생시 객체를 통한 에러코드 확인가능 
        },
        //dataType : 'text' 
        dataType : 'json' //JS 객체형태로 자동변환해줌 
    }); 

    // 단축메뉴 $.get(), $.post(), $.getJSON()
