<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        img {
            width: 100px;
            height:140px;
        }
        #wrapper {
            border : 2px solid springgreen;
            width:220px;
            height: 500px;
            position: relative;
        }
        .btn {
            position: absolute;
            left:110px;
            
        }
        .panel {
            position: absolute;
            top:30px;
        }
    </style>
    <script>
        var v_panel; //전역변수로 사용할 수 있도록 선언만 해준다
        var v_text;
    
        window.onload = function(){
            v_panel = document.querySelectorAll(".panel"); //선언해준 변수 초기화
            //var v_panel2 = document.getElementsByClassName("panel");  //배열을 가져오는 방식이라 두 가지 중에 아무거나 사용해도 된다
            //console.log(v_panel1.length + " | " + v_panel2.length);
            v_text = document.querySelector("#id_text");
            v_text.value = 1 + "/" + v_panel.length;
        }
        var v_layerIndex = 0;
        function f_next(){
            // 판넬 z-index 초기화 필요..
            for(var i=0; i<v_panel.length; i++){
                v_panel[i].style.zIndex = 1;
            }

            v_layerIndex++; //1 = 2번쨰 wok파일 레이어가 보이도록..

            //마지막 레이어에 도달했을 때 처음 레이어로 다시 되돌리기..
            if(v_layerIndex==v_panel.length){
                v_layerIndex = 0;
            }

            v_panel[v_layerIndex].style.zIndex = 999;
            v_text.value = (v_layerIndex + 1) + "/" + v_panel.length;
        }

         function f_prev(){
            for(var i=0; i<v_panel.length; i++){
                v_panel[i].style.zIndex = 1;
            }

            v_layerIndex--;

            //마지막 레이어에 도달했을 때 처음 레이어로 다시 되돌리기..
            if(v_layerIndex == -1){
                v_layerIndex = v_panel.length-1;
            }
            v_panel[v_layerIndex].style.zIndex = 999;
            v_text.value = (v_layerIndex + 1) + "/" + v_panel.length;
        }
    </script>
</head>
<body>

        <div class="btn">
            <input type="button" value="&lt;" onclick="f_prev();">
            <input id="id_text" value="" size="1">
