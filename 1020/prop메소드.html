<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>  
<script>
    $(function(){
        $('#runBtn').on('click',function(){
            var v_rst = "";
            v_rst += "체크박스:(checked상태) " + $('#chk').prop('checked')+"<br>"; //상태값
            v_rst += "라디오버튼:(checked상태) " + $('#rdo').prop('checked')+"<br>"; //상태값
            v_rst += "콤보박스:(selected상태) " + $('#sel option').eq(2).prop('selected')+"<br>"; //상태값
            v_rst += "텍스트필드:(readonly상태) " + $('#txt').prop('readonly'); //상태값
            $('#disp').html(v_rst);
        });

        $('#chgBtn').on('click',function(){
            var v_chk = $('#chk').prop('checked'); //상태값
            var v_rdo = $('#rdo').prop('checked'); //상태값
            var v_sel = $('#sel option').eq(0).prop('selected'); //상태값
            var v_txt = $('#txt').prop('readonly'); //상태값
            
            //반대로 설정
            $('#chk').prop('checked',!v_chk);
            $('#rdo').prop('checked',!v_rdo);
            $('#sel option').prop('checked',!v_sel);
            $('#txt').prop('readonly', !v_txt); //상태값
        });


    });
</script>
</head>
<body>
    <form>
        <input type="checkbox" id="chk" checked>
        <input type="radio" id="rdo" checked>
        <select id="sel">
            <option value=""></option>
            <option value="1">일</option>
            <option value="2">이</option>
            <option value="3">삼</option>
        </select>
        <input id="txt" value="가나다" readonly>
        <input type="button" id="runBtn" value="실행-현재상태값출력">
        <input type="button" id="chgBtn" value="변경-반대상태로변경">
    </form>
    <div id="disp"></div>
<script>

</script>
</body>
</html>
