<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        img {
            width:200px;
            position: relative;
        }
        #d1 {
           border: 3px solid salmon;
           padding: 10px; 
           display: inline-block;
           overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="d1">
        <img src="../images/img/99867C335C780BEE26.png" alt="">
    </div><br/>
    <input type="button" id="toRight" value="<<">
    <input type="button" id="toLeft" value=">>">

    <hr>

    <input type="button" value="확인" id="btn3">
    <p id="p1">무궁화 꽃이 피었습니다 - CSS</p>
    <p id="p2">무궁화 꽃이 피었습니다 - animate</p>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script>
// effect
$('#d1').on('click',function(){
    //img에 effect를 줄 건데
    //$('img').toggle();
    // $('img').slideToggle();
    $('img').fadeToggle();
});

// animate
// 안쪽으로 이동하려는 속성은 +, 바깥쪽으로 이동하는 속성은 - 적용
$("#toRight").on('click',function(){
    $('img').animate({left : '+=10px'},100);
    //right : '-=10px'
});

$("#toLeft").on('click',function(){
    $('img').animate({left : '-=10px'},100);
});

$('#btn3').on('click',function(){
    $('#p1').css('font-size','+=2px');
    $('#p2').animate({'font-size':'+=2px'},200);
});




</script>
</body>
</html>
