<head>

    <style>
        img {

            margin: 10px;

            border: 5px solid tomato;
        }
        .pColor {
            color:turquoise;
        }
        .pBgBlue { background-color: royalblue;}

<script>
    $('#btn').on('click',function(){

        $('p').addClass('pColor'); // 클래스 변수와 addClass()로 스타일 지정

    $('p').on('click',function(){
 /*     //$(this).addClass('pBgGreen');

        }
*/
        // 위보다 좀 더 간단한 토글 클래스를 이용하는 방법
        $(this).toggleClass('pBgViolet');
    }); 
    
    $('div:empty').on('mouseover',function(){
        $(this).addClass('pBgViolet');
    });
    $('div:empty').on('mouseout',function(){

    });
