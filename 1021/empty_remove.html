<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            background-color: yellowgreen;
            height: 40px;
        }

        p {
            border : 2px solid  wheat
           
        }
    </style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>  
</head>
<body>
    <input type="button" value="empty">
    <input type="button" value="remove">
    <input type="button" value="removeSel">

    <div>
        <p>Hello jQuery!</p>
    </div>
    <div>
        <p>Hi jQuery!</p>
    </div>

    <p>안녕하세요</p>
    <p id="pp">제이쿼리입니다</p>

<script>
    // jQuery on() == javascript addEventListenner()
    // jQuery click() == javascript onclick = funtion(){}
    $('input:button').eq(0).on('click',function(){
        $('div').eq(0).empty();
    });
    $('[value="remove"]').click(function(){
       $(':nth-child(5)').remove()
    });
    $(':nth-child(3)').click(function(){
        //$('p').remove('#pp')
        $('p').remove(':nth-child(7)');
    });
</script>
</body>
</html>
