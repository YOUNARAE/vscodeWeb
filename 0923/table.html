<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        table { border-color: green; border-width: 5px; border-style: dotted;
                width: 70%;

                border: 2px solid springgreen; /* 두께, 색, 크기를 한방에 때려넣을 수 있다 */
                /* border-collapse: collapse;  */
                border-spacing: 1px; /* border-collapse: collapse; 일때는 사용 불가 */
                caption-side: bottom;
                empty-cells: hide;
                table-layout: auto;
            }
        /* table { border-style: solid; border-width: 1px; }
        td { border-style: solid; border-width: 1px; } */
        /* 테이블은 인라인스타일로 주면 td,tr까지 줄 것들이 너무 많아서 
           테이블만 예외로 활용을 하는 것을 권장한다 */
        td, th { 
            border : 2px solid blue;
        } /* inset은 이너그림자 */
        .a {
            background-color: springgreen;
        }

        tr:nth-child(even){ /*odd는 홀수, even은 짝수*/
            background-color:pink;
        }
    </style>
</head>
<body>
    <!-- vscode기능 ) table > tr*4 > td*4  table > tr*4 > td*4 -->
    <table border="1">
        <caption>테이블 제목</caption>
        <tr class="a">
            <th></th>
            <th>1행 2열</th>
            <th id="three">1행 3열 1행 3열 1행 3열1행 3열1행 3열1행 3열1행 3열1행 3열1행 3열1행 3열1행 3열1행 3열1행 3열</th>
            <th>1행 4열</th>
        </tr>
        <tr>
            <td rowspan="2">2행 1열</td>
            <td>2행 2열</td>
            <td>2행 3열</td>
            <td rowspan="3">2행 4열</td>
        </tr>
        <tr class="a">
            <!-- <td>3행 1열</td> -->
            <td>3행 2열</td>
            <td>3행 3열</td>
            <!-- <td>3행 4열</td> -->
        </tr>
        <tr>
            <td colspan="3">4행 1열</td>
            <!-- <td>4행 2열</td>
            <td>4행 3열</td> -->
           <!--  <td>4행 4열</td> -->
        </tr>
    </table>
</body>
</html>
