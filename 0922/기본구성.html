<!-- html 태그 정의 전 가장 먼저 선언해야 하며 html버전을 웹브라우저에 알리는 역할-->
<!DOCTYPE html>
<!-- html 문서 시작 태그 -->
<html lang="ko"> <!--웹 접근성과 관련된 속성, 스크린 리더기가 번역할 언어 지정-->
<head>
    <!-- meta : 브라우저와 검색엔진로봇에세 메타정보를 제공하는 태그 -->
    <!-- charset : 문서의 언어 인코딩 지정. 이 부분이 없으면 한글이 깨져보여요 -->
    <meta charset="UTF-8">    
    <title>문서의 제목을 표현합니다</title>
    <!-- 내부스타일 시트 - internal style sheet, head태그영역에만 작성  -->
    <style>
        h2 { background-color: aquamarine !important; color: coral; }
    </style>
    <!-- <script>
        alert("여기는 헤더영역이죠");
    </script> -->
</head>
<!-- body : 실제 사용자에게 보여질 내용을 작성하는 곳 -->
<body>
    한글이 깨지나요?
    <h1>한글이 깨지나요?</h1>
    <!-- inline-style sheet 형식으로 작성 -->
    <h2 style="background-color: palevioletred; color: aliceblue;">한글이 깨지나요?</h2>
    <h3>한글이 깨지나요?</h3>
    <h4>한글이 깨지나요?</h4>
    <h5>한글이 깨지나요?</h5>
    <h6>한글이 깨지나요?</h6>
    <!-- 정의되어있지 않은 태그는 브라우저 마음대로 해석 -->
    <h7>한글이 깨지나요??</h7>
    
    <!-- 페이지 이동 태그. html이 만들어진 이유가 되는 태그 -->
    <a href="http://www.naver.com" target="_blank">네이버</a>
