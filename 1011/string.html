<!DOCTYPE html>
<meta charset="UTF-8">
<script>
    var v_str = "김준일, 전혜수, 박인수, 윤호연, 박인성, 김준일";
    //alert(v_str.length); //콜론,띄어쓰기까지 모두 합쳐서 23자

    // 문자열에 .을 찍는 순간 자동으로 string객체로 변화
    // String기본형 ==> String(WrapperClass)참조형으로 변화
    // 문자열에 .을 찍는 순간 자동으로 string객체로 변화
    // 원시타입(기본타입) => .을 쓸 수 없다
    // 객체타입 만 .으로 속성과 메소드에 접근 가능

    console.log(v_str.charAt(1)); // 혜
    console.log(v_str.charCodeAt(1)); // 혜- 해당문자의 유니코드 변환
    console.log(v_str.indexOf("윤호연", 11)); 

    var a = "에이";
    var b = "비";
    var c = "씨";
    var cc = a.concat(b,c)
    console.log(cc[2]);

    // trim()은 앞뒤공백을 제거하는 용도로 많이 사용됨
    var v_trim = "          5교시     ";
    console.log("앞" + v_trim + "뒤");
    console.log("앞" + v_trim.trim() + "뒤");

    // v_str.replace(oldstr, newstr);
    //var v_replace = v_str.replace("김준일", "임준일");

    // 찾는 대상은 문자열 또는 정규식 형태로 지정할 수 있다
    // replace(oldstr) 찾는 대상이 문자열일 경우 첫번쨰 요소만 적용
    // 새롭게 만들어진 replaceAll()을 활용하면 모든 요소를 대상으로 적용

    var regex = /김준일/g; 
    var v_replace = v_str.replace(regex, "임준일"); 
    console.log(v_replace);
    console.log(v_str); // 원본은 변경되지 않음

    // console.log(v_str.substring)

    // substr(str, length) | substring(str,end) | slice(str, end)
    console.log(v_str.substring(0,2)); // 김준
    console.log(v_str.substring(1,2)); // 준
    console.log(v_str.slice(1,2)); // 준
    console.log(v_str.substr(1,2)); // 준

    var v_split = v_str.split(","); // 문자열을 구분자로 나누어 배열반환
    //var v_split = v_str.split(""); // 하나씩 쪼개어 반환
    console.log(v_split[5]); // 김주일




</script>
