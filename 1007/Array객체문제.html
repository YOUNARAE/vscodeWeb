<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h3 onclick="f_name();">prompt()를 이용하여 이름을 계속 입력받아 배열에 저장하고 출력하는 프래그램을 작성하시오.</h3>
    <h3 onclick="f_num();">서로 중복되지 않는 정수 5개를 입력받아 출력하는 프로그램을 작성하시오.</h3>
    <input type="button" value="정답" onclick="f_num();">
    <div></div>
    <div></div>


<script>
// prompt()를 이용하여 이름을 계속 입력받아 배열에 저장하고 출력하는 프래그램을 작성하시오.
// 입력의 마지막은 공백 문자를 입력하거나 "취소" 버튼을 눌렀을 때 (null)로 한다.

function f_name(){
    var arr = new Array();
    for(;;){ // 무한루프
        var name = prompt("이름을 입력해주세요 : ");
        if(name == " "  || name == null) break;
            arr.push(name);
    }
    document.querySelector("div").innerHTML=arr;
}


// 서로 중복되지 않는 정수 5개를 입력받아 출력하는 프로그램을 작성하시오.
function f_num(){

    var arr = [];
    while(1){
        var num = prompt("숫자를 입력해주세요 : ");
        // 중복제거
        if(arr.indexOf(num) != -1){ // -1은 없는 데이터를 의미
            alert("말복데이터");
        } else {
            arr.push(num);
        }
        // 갯수체크
        if(arr.length >= 5) break;
    }
    document.querySelectorAll("div")[1].innerHTML = arr;

}

</script>
</body>
</html>
