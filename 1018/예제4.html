<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script>
var v_tagImg = $('');

$(function(){
    //var imgbt = `<input type="button" value="이미지추가">`;
    //var v_html = document.querySelector("body");
    //v_html.innerHTML = imgbt;
    //버튼 클릭 시 동적으로 이미지 추가하기
    //width,height 크기 지정
    $('input[type=button]').on('click',function(){
        v_tagImg = $('<img src="../images/img/br2.jpg" onclick="f_click(this);">');
        v_tagImg.css("width","300px").css("height","300px");
        $('#disp').append(v_tagImg);
    });
});

//이미지 클릭 시 이미지 테두리 넣기
function f_click(p_this){
    $(p_this).css("border","3px solid springgreen");
}
</script>
</head>
<body>
    <input type="button" value="이미지추가">
    <div id="disp"></div>

</body>
</html>
