<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #disp {
            border: 3px solid pink;
            height: 300px;
        }

    </style>
</head>
<body>
    <h4>마우스 이벤트</h4>
    <!-- 우클릭 - contextmenu 없애기 -->
    <!-- <div id="disp" oncontextmenu="return f_ctxt()"></div> -->
    <!-- <div id="disp" oncontextmenu="return false;"></div> -->
         <div id="disp" onmousedown="f_down()" 
         onmouseup="f_up()" oncontextmenu="return false"></div>
<script>
    /*function f_ctxt(){
        return false;
    }*/

    var v_disp = document.querySelector("#disp");
    
    // 3.contextmenu의 기본 이벤트를 중지시키기 
    function f_up(){
        alert("눌렀던 버튼을 놓음");
    }

    v_disp.addEventListener("contextmenu", function(){
        event.preventDefault(); // 기능중지
    });

    function f_down(){
        //event.button => 0,1,2,
        //alert("어느 버튼을 눌렀을 까요"+event.button);
        //alert("어느 버튼을 눌렀을 까요"+event.which);
        if(event.button == 0){
            v_disp.innerHTML = "<h4>왼쪽 누름</h4>";
        } else if(event.button ==1 ){
            v_disp.innerHTML = "<h4>가운데 누름</h4>";
        } else {
            v_disp.innerHTML = "<h4>오른쪽 누름</h4>";
        }
    }

</script>
</body>
</html>
