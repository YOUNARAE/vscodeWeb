<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>자식필터</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script>
$(function(){
    // 서로 다른 대상(부모)속에 있는 각 요소의 첫번째 항목
    //$('li:first-child').css('color','blue');
    //$('li').first().css('border','dotted');
    // 서로 다른 대상(부모)속에 있는 각 요소의 첫번째/마지막 항목
    $('li:last-child').css('color','red');
    $('li').last().css('border','dotted');

    //테이블에 배경색 넣기
    //child관련 속성 index는 1부터 시작한다
    $('td:first-child').css('background','antiquewhite');
    $('td:last-child').css('background','brown');
    $('td:nth-child(3)').css('background','aquamarine');

    // 배수 칸 마다 + 시작위치 
    $('td:nth-child(3n+2)').css('background','pink');

    // 테이블 구조상 td(열)가 tr(행)을 덮음 주의
    $('tr:first-child td').css('background','yellow');
    //$('tr:nth-child(4)').css('background','skyblue');
    $('tr:nth-child(4) td').css('background','aqua');
    
    //행기준 홀수 짝수로 표현
    $('tr:nth-child(odd) td').css('background','aqua');
    $('tr:nth-child(even) td').css('background','pink');

    //열기준 홀짝 표현
    $('td:nth-child(odd)').css('background','aqua');
    $('td:nth-child(even)').css('background','pink');

    //
    $('#tbl1:only-child').css('border','5px solid lavender');

});
</script>
<style>
    ul, table {
        display : inline-block;
    }

    td { 
        padding:10px
    }

    /*table {background-color:aquamarine;}*/
</style>
</head>
<body>
    <h4>자식필터</h4>
    <ul>
        <li>first-child1</li>
        <li>last-child1</li>
        <li>nth-child(index/odd/event)1</li>
        <li>only-child1</li>
    </ul>
    <ul>
        <li>first-child2</li>
        <li>last-child2</li>
        <li>nth-child(index/odd/event)2</li>

    </ul>

            <tr>

            </tr>
        </table>

</body>
</html>
