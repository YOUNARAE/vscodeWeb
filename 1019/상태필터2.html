<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>상태필터2</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script> 
<script>
$(function(){
    $('input:button').on('click',function(){
        var hobby = "";
        // 입력양식선택자: 상태필드
        $(':checkbox:checked').each(function(i){
            if(i>0) hobby += ", ";
             hobby += $(this).val();

        });
        //if(hobby=="") return; // 값이 없을 때 하위 문장 실행하지 않고 되돌려 보냄
        if(hobby=="") hobby += "읎엉"; // 데이터 없음을 알림으로 띄움 
        alert("너의 취미는 " + hobby); 
    });

    //버튼을 이용함
    //$(':button').on('click', function(){
    $('select').on('change',function(){    
        // 단일 속성 선택 값
        //alert( $('#sel option:selected').val() );
    
        //여러개 선택 값
        var opt = "";
        $('#sel option:selected').each(function(i){
            //if(i>0) opt += ", ";
            opt += $(this).val() + "\n";
        });
        alert($('h4').eq(1).html() + "\n" + opt);
    });
});
</script>
</head>
<body>
    <h4>취미 : </h4>
    <input type="checkbox" value="영화" checked>영화
    <input type="checkbox" value="여행">여행
    <input type="checkbox" value="쇼핑" checked>쇼핑
    <input type="checkbox" value="음악">음악
    <input type="checkbox" value="요리">요리
    <input type="button" value="선택">

    <h4>봄 소식 : </h4>
    <select id="sel" multiple size="5">
        <option>개나리</option>
        <option selected>진달래</option>
        <option>민들레</option>
        <option>목련</option>
        <option>왕벚꽃</option>
    </select>
    <!-- <button>선택</button> -->
</body>
</html>
