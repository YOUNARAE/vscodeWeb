<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>상태필터2</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script> 
<script>
$(function(){
    $('input:button').on('click',function(){
        var hobby = "";
        // 입력양식선택자: 상태필드
        $(':checkbox:checked').each(function(){
             hobby += $(this).val();
        });
        if(hobby=="") return; // 값이 없을 때 하위 문장 실행하지 않고 되돌려 보냄
        alert("너의 취미는 " + hobby);
    });
});
</script>
</head>
<body>
    <h4>취미 : </h4>
    <input type="checkbox" value="영화" checked>영화
    <input type="checkbox" value="여행">여행
    <input type="checkbox" value="쇼핑" checked>쇼핑
    <input type="checkbox" value="음악">음악
    <input type="checkbox" value="요리">요리
    <input type="button" value="선택">
</body>
</html>
