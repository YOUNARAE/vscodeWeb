<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>내용필터</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>  
<script>
    $(function(){
        //:contains(text), :has(selector) :empty :parent

        //'jQuery'글자가 포함된 span요소
        $('span:contains(jQuery)').css('color','blue'); 
        
        //'jQuery'글자가 포함되지 않은 span요소
        $('span:not(:contains(jQuery))').css({'color':'orange'}); 
        
        //span이 있는 div
        $('div:has(span)').css({'border':'5px ridge lavender','padding':'1%'});
        
        //아무것도 없는 빈 div
        $(':empty').css('border','3px dashed springgreen')
                      .css('padding','30px')
                      .css('margin','10px');
        
        //자식있는 p = 부모인p
        $('p:parent').css('text-shadow','4px 4px 15px #000');
        
        //div 후속 중 span요소
        $('div span').css('font-size','2em')
                    .css('font-weight','600');
    });
</script>  
</head>
<body>
    <h4>내용필터</h4>
    <div>
        <div></div>
        <div>헬로~~~<span>오늘도 즐겁게 퇴근~</span></div>
        <p>Hello jQuery!!<span>Thanks, jQuery!!</span></p>
        <div>jQuery!!</div>
        <span>쉬운 제이쿼리</span>
        <p></p>
    </div>
    
</body>
</html>
