<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>속성선택</title>
<style>
    img { 
        width:80px;
        height:80px;
    }
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script>
$(function(){
    //alt속성을 갖는 img요소 []
    $('img[alt]').css('border','double 4px');

    // 속성값이 일치하는 [=] -> type=button인 input요소와
    // 속성값이 시작하는 [^] -> href가 'mailto'로 시작하는 adyth
    // 여러가지 항목 선택시 하나의 따옴표안에서 쉼표를 이용해 구분
    $('input[type=button], a[href^=mailto]').css('background-color','#00ffcc');

    // 속성값이 같지않은 [!=] -> class가 'imgBR'이 아닌 img요소
    $('img[class!=imgBR]').css("box-shadow","4px 4px 1px #777");

    // 속성값이 끝나는 [$=]
    $('img[src$=png]').css("border","dotted 4px");

    // 속성값이 포함하는 [*=] -> title이 'named'단어를 포함하는 요소
    $('img[title*=named],input[title*=named]').css("border","5px solid springgreen"); 

    // 속성값이 포함하는(공백으로 분리된 값) [~=] -> href가 'ddit'를 포함하는 a요소
    $('a[href~=ddit]').css("background-color","hotpink");
    
    // 속성값이 같거나 시작하는 [|=] -> id가 'baskin'이거나 'basken-'으로 시작하는 img요소
    $('img[id|=baskin],img[id|=basken-]').css("border-radius","40px");
});
</script>
</head>
<body>
    <a href="http://www. ddit .or.kr" title="namedDD">(재)대덕 인재 개발원</a> <br>
	<a href="mailto: admin@ddit.or.kr">관리자에게 메일보내기</a> <br>

	<img src="../images/img/어피치얼굴.png" class="imgBR" id="baskin">
	<img src="../images/img/00.jpg" class="imgBR" id="vaskin">
	<img src="../images/img/oreo.jpg" class="imgBR" id="baskin-robbins">
	<img src="../images/img/br3.jpg" class="imgBR" id="baskin_Robbins">
	<img src="../images/img/br8.jfif" title="img named 5">
	<img src="../images/img/som2.jpg" id="img6" title="coffeePot" alt="actress">
	<img src="../images/img/wok3.jpg" alt="actor">
		
	<form>
		<input title="named textField">
		<!-- form안에 위치한 button은 submit기능을 갖는다 -->
		<button type="submit">Submit</button>
	</form>
	<button type="submit">Submit</button>
	<input type="button" value="Button">
</body>
</html>
