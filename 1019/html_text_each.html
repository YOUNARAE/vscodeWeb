<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script>
$(function(){
   $('[value="text"]').on('click',function(){
    console.log($('p').text());
   }); 
   $('[value="html"]').on('click',function(){
    console.log($('p').html()); // 첫번째 요소만
   }); 
   $('[value="each"]').on('click',function(){
    $('p').each(function(){ //필요시에만 매개변수를 지정하고 사용한다 (index값,value값)
        // p요소가 가진 갯수만큼 반복해서 첫번째 항목만 반환
        console.log($('p').html());
        // each()안에서 this를 사용하면 순차적인 값을 반환받을 수 있음
        //console.log($(this).html()); 
        // each()안에서 this를 사용하면 순차적인 값을 반환받을 수 있음
        //console.log($('p').eq(i).html()); 
        // (매개변수사용하는경우) 콜백함수 매개변수 중 value를 활용하여 값을 반환받음
        //console.log($(v).html()); 
    });
   });
});
</script>
</head>
<body>
    <!-- 대상요소 내용 가져오기/설정하기
        text() : 태그를 포함하지 않은 내용 모두 가져오기
        html() : 태그를 포함한 내용 가져오기 - 첫번쨰 항목만
        each() : selector대상, object대상 문법 형태가 약간 다름
              $(selector).each(function(){})
              $.each(object,funtion(){}) 
    -->
    <p>1<span>홍길동</span></p>
    <p>2<span>고길동</span></p>
    <p>3<span>박길동</span></p>


    <input type="button" value="text">
    <input type="button" value="html">
    <input type="button" value="each">
</body>
</html>
