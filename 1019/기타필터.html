<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>기타필터</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script> 
</head>
<body>
    <input type="button" value="visible">
    <input type="button" value="hidden">

    <fieldset>
        <legend>visibility / hidden 예시문단</legend>
       <p>보이는 문단</p>
        <p style="visibility: hidden">숨겨진 문단</p>
        <p style="display: none;">자리를 차지하지 못한 문단</p>
        <p style="opacity: 0;">투명한 문단</p>
    </fieldset>
    <div id="disp"></div>
<script>
    $('[value=visible]').on('click', function(){
      var str = "<b>:visible</b><br>";
      //select를 이용한 each() 사용
      $('p:visible').each(function(){
        str += $(this).html() + "<br>";
      });
      $('#disp').html(str);
    });
    
    //hidden 요소 찾아서 출력하기
    $('[value=hidden]').on('click',function(){
        var str = "<b>:hidden</b><br>"
        $('p:hidden').each(function(){
            str += $(this).html() + "<br>";
        });  
        $('#disp').html(str);
    });
</script>
</body>
</html>
