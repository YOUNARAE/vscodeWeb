<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>상태필터</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script> 
<script>
$(function(){
    //속성 변경
    //JS방식 - 단일 속성 변경
    //document.querySelectorAll('input')[2].removeAttribute('disabled'); //속성제거
    // for(var i=0;i<document.querySelectorAll('form *').length; i++){
    //     document.querySelectorAll('form *')[i].removeAttribute('disabled');
    // }

    //JQ방식 - 일괄 속성 변경
    $('*').attr('disabled',false);

    $('form *:enabled').css('border','3px ridge blue');
    $('form *:disabled').css('border','3px groove orange'); 
});
</script>
</head>
<body>
    <form>
        <input type="txt" disabled><br>
        <input type="password" id="pw" disabled><br>
        <select id="sel" disabled>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
        </select><br>
        <textarea id="mtline" disabled>multiline</textarea><br>
        <input type="button" value="확인" onclick="alert();" disabled>
    </form>
</body>
</html>
